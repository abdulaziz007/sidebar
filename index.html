<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>تعزيز المستقبل</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>تعزيز المستقبل</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="/image.png" alt="user image" class="user-img">
            <div>
                <p class="bold">عبدالعزيز</p>
                <p>مدير نظام</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">لوحة التحكم</span>
                </a>
                <span class="tooltip">لوحة التحكم</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-shopping-bag"></i>
                    <span class="nav-item">المنتجات</span>
                </a>
                <span class="tooltip">المنتجات</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-list-check"></i>
                    <span class="nav-item">التصنيفات</span>
                </a>
                <span class="tooltip">التصنيفات</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-food-menu"></i>
                    <span class="nav-item">الطلبات</span>
                </a>
                <span class="tooltip">الطلبات</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">العملاء</span>
                </a>
                <span class="tooltip">العملاء</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-location-plus"></i>
                    <span class="nav-item">الشحن</span>
                </a>
                <span class="tooltip">الشحن</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">الاعدادات</span>
                </a>
                <span class="tooltip">الاعدادات</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">تسجيل الخروج</span>
                </a>
                <span class="tooltip">تسجيل الخروج</span>
            </li>
        </ul>
    </div>
    <main class="main-content">
        <div class="container">
            <h1>تعزيز المستقبل</h1>
        </div>
    </main>
</body>

<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector(".sidebar");
    btn.onclick = function () {
        sidebar.classList.toggle("active");
    }
</script>

</html>
